<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&display=swap"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <title>ðŸ’» Coworking Space</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="logo">
                    WeBarelyWork
                </li>
                <li>
                    <img src="images/pin.png" class="icon" alt="location">
                </li>
                <li class="align-right">
                    <img src="images/hamburger.png" alt="hamburger">
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>The best coworking spaces for lazy devs.</h1>
        </section>

        <section class="item">
            <img src="images/coworking01.jpeg" class="item-img" alt="A smart coworking space">
            <div class="img-banner">Exclusive</div>
            <div class="caption">
                <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
                <button>Book</button>
            </div>
        </section>

        <section class="item">
            <img src="images/coworking03.jpeg" class="item-img" alt="A coworking space with plants">
            <div class="caption">
                <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                <button>Book</button>
            </div>
        </section>

        <section class="item">
            <img src="images/coworking02.jpeg" class="item-img" alt="A comfortable coworking space">
            <div class="caption">
                <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                <button>Book</button>
            </div>
        </section>
    </main>
    <div class="chatbox-bg">
        <img class="chatbox-img" src="./images/comment.png" alt="chatbox" width="30px">
    </div>
</body>

</html>
